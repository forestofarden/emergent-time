  level: 4
  text: Returns
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "Gem::Dependency:"
    body: The dependency information.
  type: :NOTE
- !ruby/struct:SM::Flow::P 
  body: ":api: public"
