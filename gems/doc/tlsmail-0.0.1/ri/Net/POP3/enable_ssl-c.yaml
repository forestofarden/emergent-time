  body: Enable SSL for all new instances. <tt>verify</tt> is the type of verification to do on the Server Cert; Defaults to OpenSSL::SSL::VERIFY_PEER. <tt>certs</tt> is a file or directory holding CA certs to use to verify the server cert; Defaults to nil.
